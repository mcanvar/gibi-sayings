name: Split sayings for single endpoints.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  run:
    name: Generating single endpoints.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Generate jsons.
        run: node splitter.js

      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          author_name: Mevlut Canvar
          author_email: mevlutcanvar@gmail.com
          message: 'generates single endpoints'
          add: '*.json'
